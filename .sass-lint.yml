        - border-right-color
        - border-bottom-color
        - border-left-color
        - -webkit-border-radius
        - -moz-border-radius
        - -ms-border-radius
        - border-radius
        - list-style
        - overflow
        - vertical-align
        - white-space
        - outline
        - opacity
        - visible
        - null
        - null
        - cursor
  property-units:
    - 1
    - global:
        - em
        - rem
        - '%'
